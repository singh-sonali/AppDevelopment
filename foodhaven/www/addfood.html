<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> -->
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>+</h1>
            </header>
            <div class="picture">
                <p><img src="img/logo.png" alt="image" = id="photo"></p>
                <p><button id="btn">Take Picture</button></p>
                <p id="msg"></p>  
            </div>
            <div class="moodselector">
            <form id="moodform">
                Mood Selector:<br>
                <p class="formelement"><input type="radio" name="mood">Happy<br></p>
                <p class="formelement"><input type="radio" name="mood">Sad<br></p>
                <p class="formelement"><input type="radio" name="mood">Stressed<br></p>
                <p class="formelement"><input type="radio" name="mood">Hungry<br></p>
                <p class="formelement"><span><input type="radio" name="mood">Tired</span></p>
            </form>
            </div>
            <form class= "fooddescription moodselector">
                Food Description: <br>
                <textarea rows="10" cols ="50" id="fooddescription" wrap="hard" class="description"></textarea>
            </form>
            <footer>
                <button id="submitfood">submit</button>
            </footer>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- <script type="text/javascript" src="js/addfood.js"></script> -->
    </body>
</html>
